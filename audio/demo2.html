        html,

        #canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #acacac;

        .keys {

            background: #ffffff;
            border: 1px solid #333;
            z-index: 1;
            color: #000000;
            text-decoration: none;
        }

            box-shadow: 0px -2px 3px #333 inset;
            background: linear-gradient(#fff, #ddd);
        }

            box-shadow: 0px -2px 3px #333 inset;
            background: linear-gradient(#fff, #ddd);
        }

        .black {

            color: #ffffff;
            height: 80px;
            width: 20px;
            margin-left: -11px;
            margin-right: -11px;
            z-index: 2;
            position: relative;
            color: #ffffff;
            text-decoration: none;
        }

        .black:active {
            box-shadow: 0px -2px 3px #fff inset;
            background: linear-gradient(#ddd, #fff);
        }

        .black.active {

            background: linear-gradient(#ddd, #fff);
