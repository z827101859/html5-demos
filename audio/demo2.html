<!DOCTYPE html>
<html>

<head>
    <title>audio demo2</title>
    <meta charset="utf-8" />
    <style>
        html,
        body {
            margin: 0;
        }
        .keys {
            margin: 20px auto;
            background: #f8f8f8;
            padding: 10px;
            font-size: 0;
        }

        .area {
            display: inline-block;
        }

        .item-key {
            float: left;
            width: 40px;
            height: 160px;
            background: #fff;
            border: 1px solid #333;
            z-index: 1;
        }

        .item-key:active {
            box-shadow: 0px -2px 3px #333 inset;
            background: linear-gradient(#fff, #ddd);
        }

        .black {
            background: #333;
            color: #fff;
            height: 80px;
            width: 20px;
            margin-left: -11px;
            margin-right: -11px;
            z-index: 2;
            position: relative;
        }

        .black:active {
            box-shadow: 0px -2px 3px #fff inset;
            background: linear-gradient(#ddd, #fff);
        }
    </style>
</head>

<body>
    <div id="keys" class="keys">
    </div>
    <canvas id="canvas" width="1200px" height="400px"></canvas>
    <script src="demo2.js"></script>
</body>

</html>
